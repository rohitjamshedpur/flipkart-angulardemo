<div *ngIf ="cartItems.length==0 "class="alert alert-info">No item avilable</div>
<ul  *ngIf ="cartItems.length >0 "class="list-group">
    <li class="list-group-item"  *ngFor="let cart of cartItems" >
        <app-cart-item [cart]="cart" ></app-cart-item>

    </li>
    <li class="list-group-item active">
        <strong>{{cartotal}}        </strong>
    </li>

</ul>
