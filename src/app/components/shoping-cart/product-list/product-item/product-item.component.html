<header>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</header>
    <div class="card mb-4 shadow-sm">
      <img class="bd-placeholder-img card-img-top p-2 img-fluid" width="100%" [src]="productItem.imageUrl" />
      <div class="card-body">

        <p class="card-text">
          <strong>{{ productItem.price | currency:'INR' }}</strong>
          <i *ngIf="addedToWishlist" class="fas fa-heart float-right" (click)="handlerRemoveList()"></i>
           <i *ngIf="!addedToWishlist" class="far fa-heart float-right" (click)="handlerAddToWishlist()"></i>
         </p>
        <p class="card-text">{{productItem.description | slice: 0 :50}}</p>
        <div class="d-flex justify-content-between align-items-center">
          <div class="btn-group">
            <button type="button" class="btn btn-sm btn-secondary"(click)='handlerAddToCart()'>Add to CART</button>

            <button type="button" class="btn btn-sm btn-primary">View Details</button>
          </div>
       
        </div>
      </div>
    </div>
